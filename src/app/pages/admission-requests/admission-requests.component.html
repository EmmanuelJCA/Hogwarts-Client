<app-progressbar *ngIf="loading"></app-progressbar>
<h1 class="page-title">Solicitudes de ingreso</h1>
<div class="container">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.aspirant.firstName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.aspirant.lastName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.aspirant.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.aspirant.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.aspirant.age}} </td>
      </ng-container>

      <ng-container matColumnDef="house">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Casa </th>
        <td mat-cell *matCellDef="let element"> {{element.house.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button (click) = "addAspirant()" class="add-button" color="primary">Nueva</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon routerLink="/dashboard/admission-request/{{element.admissionRequestId}}" matTooltip="Ver mas" class="search">search</mat-icon>
          <mat-icon (click)="editAspirant(element, element.admissionRequestId)" matTooltip="Editar solicitud" class="edit">edit</mat-icon>
          <mat-icon (click)="deleteAspirant(element.admissionRequestId)" matTooltip="Eliminar solicitud" class="delete">delete</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
</div>
